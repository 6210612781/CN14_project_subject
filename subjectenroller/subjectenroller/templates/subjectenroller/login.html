<form action="{% url 'login_view' %}" method="POST">
    {% csrf_token %}
    <div class="card-body py-5 px-md-5">
        <div class="row d-flex justify-content-center">
            <div class="col-lg-8">
                <a href="{% url 'homepage' %}"><img src="" ></a>
                <h2 class="fw-bold mb-5 thai-font" style="margin: 1em;">ประกาศเกรด</h2>
                <form>
                    <div class="form-outline">
                        <input type="text" name="username" class="form-control cus-form" placeholder="Username" required/>
                        
                    </div>                         
                    <div class="form-outline mb-4">
                        <input type="password" name="password" class="form-control cus-form" placeholder="Password" required/>
                    </div>
                    <p style="margin-bottom: 2em;">
                        forgot username or password 
                        <a href="https://page.line.me/?accountId=tse-itsupport" target="_blank" rel="noopener noreferrer">Help</a>
                    </p>
                    <input type="submit" value="SIGN IN" class="btn btn-sign" style="margin:auto; margin-bottom: 2em;">
                    </input>
                    <p style="color: #B22222; font-family: 'Prompt', sans-serif; margin-top: 2em;">
                        กรณีการเข้าใช้งาน สามารถเข้าได้เฉพาะ *บุคลากร หรือ *นักศึกษา <br>
                        ภายในคณะวิศวกรรมศาสตร์ ปัจจุบันเท่านั้น
                    </p>
                </form>
