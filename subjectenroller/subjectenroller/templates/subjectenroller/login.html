
{% block style %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

{% endblock %}
    
{% block body %}

<title>เข้าสู่ระบบ</title> 
<form action="{% url 'login_view' %}" method="POST">
    {% csrf_token %}   
<section class="vh-100" style="background-color: #4CC7F1";>
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form>
                    <a href="https://ece.engr.tu.ac.th/" class="navbar-brand d-flex">
                        <img src="https://ece.engr.tu.ac.th/assets/img/logo/ECE-department-logo.svg" alt="ECE Logo" height="60" id="ece-logo">
                    </a>
                    <br>
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">ล็อกอินเข้าสู่ระบบ</h5>
  
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example17">รหัสนักศึกษา</label>
                        <input type="text" name="username" id="form2Example17" class="form-control form-control-lg" placeholder="Username" required/>
                    </div>
  
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example27">รหัสผ่าน (อันเดียวกับที่ล็อกอินเข้าในคณะ)</label>
                        <input type="password" name="password" id="form2Example27" class="form-control form-control-lg" placeholder="Password" required/>
                    </div>
  
                    <div class="pt-1 mb-4">
                        <button class="btn btn-dark btn-lg btn-block" type="submit" value="SIGN IN">เข้าสู่ระบบ</button>
                    </div>
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">แจ้งปัญหาการล็อกอิน? <a href="https://page.line.me/?accountId=tse-itsupport"
                        style="color: #393f81;">คลิกที่นี่</a></p>
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


{% endblock %}
